<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="../src/login.js"></script>
    <link rel="stylesheet" type="text/css" href="../src/register.css" />
    <title>Register</title>

</head>
<body>
    <div class="main">
        <p class="register" align="center">Register For Spoonacular</p>
        <form class="form1" method="post" action="index.html">
  
        <div class="container">
 
          <input class="pass" type="text" align="center" placeholder="Enter Name" name="name" required>
          <input class="pass" type="text" align="center" placeholder="Enter Username" name="username" required>
          <input class="pass" type="text" align="center" placeholder="Enter Email" name="email" required>
          <input class="pass" type="password" align="center" placeholder="Enter Password" name="psw" required>
      
          <button type="submit" id="login" align="center" class="submit">Login</button>
          <p class="sign" align="center"><a href="login.html">Already a User? Sign in here</p>
          
        </div>
      
        </form>
</body>
</html>
